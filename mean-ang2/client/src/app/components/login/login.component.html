<div class="main">
	<div class="container">
		<h1 class="page-header text-center">Login</h1>

     <div class="show-hide-message text-center">
       <div [ngClass]="messageClass">
         {{message}}
       	
       </div>
	
     </div>

	</div>


	<div class="container">
		<form [formGroup]="form" (submit)="onLoginSubmit()">

		<div class="form-group">
			<label for>Username</label>
			<div [ngClass]="{'has-error': form.controls.username.errors && form.controls.username.dirty, 'has-success': !form.controls.username.valid && form.controls.username.dirty  }">
			<input class="form-control form-control-success" type="text" name="username" formControlName="username"  />
			<ul class="help-block">
				<li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty" class="text-danger">This field is required</li>
			</ul>
				
			</div>
		</div>

		<div class="form-group">
			<label>Password</label>
			<div [ngClass]="{'has-error':form.controls.password && form.controls.password.dirty, 'has-success':form.controls.password.valid && form.controls.password.dirty }">
			<input class="form-control" type="password" name="password" formControlName="password" />
			<ul class="help-block">
				<li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty" class="text-danger">This field is required</li>
			</ul>
				
			</div>
		</div>
			 <input [disabled]="!form.valid || processing" class="btn btn-primary" type="submit" value="login" />
		</form>
	</div>



</div>
